<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Outfit', sans-serif;
        }

        #marquee-tile {
            width: 1400px;
            height: 560px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 100px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #0f0f13 0%, #181820 100%);
            position: relative;
        }

        #marquee-tile::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
        }

        #marquee-tile::after {
            content: '';
            position: absolute;
            bottom: -50%;
            right: -10%;
            width: 900px;
            height: 900px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .marquee-content {
            z-index: 2;
            max-width: 600px;
        }

        .logo-text {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 1;
            margin-bottom: 20px;
            color: white;
        }

        .pro-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 2rem;
            font-weight: 500;
            color: #a1a1aa;
            line-height: 1.4;
        }

        .mock-ui {
            z-index: 2;
            width: 450px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: perspective(1000px) rotateY(-10deg) rotateX(5deg);
        }

        .mock-btn {
            height: 60px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            border-radius: 12px;
            margin-top: 20px;
            display: grid;
            place-items: center;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            color: white;
        }

        .mock-field {
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding-left: 15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div id="marquee-tile">
        <div class="marquee-content">
            <div class="logo-text">VoxType <span class="pro-gradient">Pro</span></div>
            <div class="tagline">Speak Once.<br>Paste Anywhere.<br>Now in 14 Languages.</div>
        </div>
        <div class="mock-ui">
            <div style="text-align:center; margin-bottom:20px;">
                <div
                    style="width:60px; height:60px; background:linear-gradient(135deg, #6366f1, #ec4899); border-radius:50%; margin:0 auto; box-shadow:0 0 20px rgba(99,102,241,0.5); display: flex; align-items:center; justify-content:center;">
                    <!-- SVG Microphone Icon -->
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                        <path
                            d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                    </svg>
                </div>
            </div>
            <div class="mock-field">What's the plan?</div>
            <div class="mock-field">¿Cuál es el plan?</div>
            <div class="mock-btn">Copy Spanish</div>
        </div>
    </div>
</body>

</html>
