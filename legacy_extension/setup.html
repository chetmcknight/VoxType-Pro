<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxType | Microphone Setup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Inter:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #6366f1;
            --success-color: #22c55e;
            --error-color: #f87171;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --font-display: 'Outfit', sans-serif;
            --font-main: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 50% -20%, #1e1b4b 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, #0c0a09 0%, transparent 50%);
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 480px;
            width: 100%;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: var(--font-display);
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            /* Relaxed tracking to prevent clipping */
            margin-bottom: 1rem;
            text-align: center;
            padding: 0 40px;
            /* Increased padding */
            color: #fff;
            overflow: visible;
        }

        .pro-gradient {
            background: linear-gradient(135deg, #ff00ff 0%, #6366f1 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: var(--font-display);
            font-weight: 900;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .auth-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        #successUI {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .status-box {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #71717a;
            text-align: left;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
        }

        .debug-line {
            margin: 4px 0;
            border-bottom: 1px solid #18181b;
            padding-bottom: 2px;
        }

        .troubleshoot {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #52525b;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="setupUI">
            <h1>VoxType <span class="pro-gradient">Pro</span> Setup</h1>
            <p>Grant microphone access to enable the global shortcut.</p>
            <button class="auth-btn" id="authBtn">Grant Microphone Access</button>
            <div id="errorDisplay"
                style="color: var(--error-color); margin-top: 1rem; font-size: 0.9rem; display: none;"></div>
        </div>

        <div id="successUI">
            <div class="success-icon">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h1 style="background: none; -webkit-text-fill-color: initial; color: #fff;">
                VoxType <span class="pro-gradient">Pro</span> Ready!</h1>
            <p>You're all set. Close this tab and press Cmd+Shift+9.</p>
        </div>

        <div class="status-box">
            <div style="color: #6366f1; margin-bottom: 8px;">LOGS:</div>
            <div id="debugContent"></div>
        </div>

        <div class="troubleshoot"
            onclick="alert('1. Click the Lock icon in the address bar\n2. Set Microphone to Allow\n3. Refresh this page')">
            Problems? Click for manual fix.
        </div>
    </div>

    <!-- Separate JS file for Manifest V3 compliance -->
    <script src="setup.js"></script>
</body>

</html>
